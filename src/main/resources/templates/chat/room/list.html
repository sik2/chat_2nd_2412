<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅방 목록</title>
</head>
<body>
<h1>채팅방 목록</h1>

<nav>
    <a href="make">채팅방 생성</a>
</nav>

<ul>
    <li th:each="chatRoom : ${chatRooms}">
        <a th:href="@{'/chat/room/' + ${chatRoom.id}}">
            <span th:text="${chatRoom.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
